<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img class = "hero" src="./images/illustration-hero.svg" alt="">
            <div class="title">OrderSummary</div>
            <div class="detail1">You can now listen to millions of songs,
                audiobooks,and podcasts on any device anywhere you like!
            </div>
            <div class="Order">
                <img class = "music-icon" src="./images/icon-music.svg" alt="" srcset="">
                <div class="orderdetail">
                    <div class="orderdetailtitle">
                        Annual Plan
                    </div>
                    <div class="orderdetailoffer">
                        $59.99/year
                    </div>
                </div>
                <div class="change">
                    <span>Change</span>
                </div>
            </div>
            <button class="proceed">
                Proceed to Payment
            </button>
            <div class="cancel">
                Cancel Order
            </div>
        </div>
    </div>
</body>
</html>
